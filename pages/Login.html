<!DOCTYPE html>

<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Apometria Trilogy - Login</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Tailwind Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#a60df2",
              "background-light": "#f7f5f8",
              "background-dark": "#1d1023",
              "surface-dark": "#2b1834",
              "accent-blue": "#3b82f6",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
            backgroundImage: {
              "cosmic-gradient":
                "radial-gradient(circle at 50% 0%, #3c2249 0%, #1d1023 60%, #0f0812 100%)",
              "btn-gradient":
                "linear-gradient(90deg, #3b82f6 0%, #a60df2 100%)",
            },
          },
        },
      };
    </script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#660099",
              "accent-blue": "#3b82f6",
              "background-dark": "#0B0B15",
              "background-card": "#151520",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Sora", "sans-serif"],
              signature: [
                "cursive",
              ] /* Fallback if needed, though we might use an SVG */,
            },
            backgroundImage: {
              "cosmic-gradient":
                "radial-gradient(circle at 50% 0%, #2a1b3d 0%, #0B0B15 60%)",
              "accent-gradient":
                "linear-gradient(135deg, #3b82f6 0%, #660099 100%)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-dark text-white font-display min-h-screen flex flex-col relative overflow-x-hidden selection:bg-primary selection:text-white"
  >
    <!-- Cosmic Background Layer -->
    <div class="fixed inset-0 z-0 bg-cosmic-gradient"></div>
    <div class="fixed inset-0 z-0 stars"></div>
    <!-- Navigation -->
    <header
      class="relative z-10 w-full border-b border-white/10 backdrop-blur-sm bg-background-dark/50"
    >
      <div
        class="px-4 md:px-10 lg:px-40 py-4 flex items-center justify-between"
      >
        <div class="flex items-center gap-4 text-white cursor-pointer group">
          <div
            class="size-8 text-primary group-hover:text-white transition-colors duration-300"
          >
            <span class="material-symbols-outlined text-3xl">auto_stories</span>
          </div>
          <h2
            class="text-white text-xl font-bold leading-tight tracking-[-0.015em]"
          >
            Apometria Trilogy
          </h2>
        </div>
        <div class="hidden md:flex items-center gap-8">
          <nav class="flex items-center gap-6">
            <a
              class="text-white/70 hover:text-white text-sm font-medium transition-colors"
              href="./Review.html"
              >Books</a
            >
            <a
              class="text-white/70 hover:text-white text-sm font-medium transition-colors"
              href="./Bio.html"
              >Author</a
            >
            <a
              class="text-white/70 hover:text-white text-sm font-medium transition-colors"
              href=""
              >About</a
            >
          </nav>
          <div class="flex gap-3">
            <button
              class="flex items-center justify-center overflow-hidden rounded-lg h-9 px-4 border border-white/20 hover:bg-white/10 text-white text-sm font-bold transition-all"
            >
              <span>Register</span>
            </button>
            <!-- Login button hidden on login page for cleaner UX, or could be kept -->
          </div>
        </div>
        <!-- Mobile Menu Icon -->
        <button class="md:hidden text-white">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
    </header>
    <!-- Main Content -->
    <main
      class="relative z-10 flex-1 flex items-center justify-center px-4 py-12 md:px-40"
    >
      <div class="w-full max-w-[480px]">
        <!-- Login Card -->
        <div
          class="bg-surface-dark/60 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl shadow-primary/10"
        >
          <!-- Header Section -->
          <div class="flex flex-col gap-2 mb-8 text-center">
            <div
              class="mx-auto size-12 bg-primary/20 rounded-full flex items-center justify-center mb-2 text-primary"
            >
              <span class="material-symbols-outlined">lock_open</span>
            </div>
            <h1
              class="text-white text-3xl font-bold leading-tight tracking-[-0.033em]"
            >
              Welcome Back
            </h1>
            <p class="text-[#b790cb] text-sm font-normal leading-normal">
              Enter the portal to continue your journey through the 5 volumes.
            </p>
          </div>
          <!-- Form Section -->
          <form class="flex flex-col gap-5">
            <!-- Email Input -->
            <label class="flex flex-col gap-2 group">
              <span class="text-white text-sm font-medium">Email Address</span>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#b790cb] material-symbols-outlined text-[20px]"
                  >mail</span
                >
                <input
                  class="w-full bg-[#150a1a] border border-[#563168] focus:border-primary focus:ring-1 focus:ring-primary rounded-lg pl-12 pr-4 py-3.5 text-white placeholder:text-[#b790cb]/50 outline-none transition-all duration-300"
                  placeholder="traveler@example.com"
                  type="email"
                />
              </div>
            </label>
            <!-- Password Input -->
            <label class="flex flex-col gap-2">
              <div class="flex justify-between items-center">
                <span class="text-white text-sm font-medium">Password</span>
                <a
                  class="text-xs text-primary hover:text-accent-blue transition-colors font-medium"
                  href="#"
                  >Forgot Password?</a
                >
              </div>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-[#b790cb] material-symbols-outlined text-[20px]"
                  >lock</span
                >
                <input
                  class="w-full bg-[#150a1a] border border-[#563168] focus:border-primary focus:ring-1 focus:ring-primary rounded-lg pl-12 pr-12 py-3.5 text-white placeholder:text-[#b790cb]/50 outline-none transition-all duration-300"
                  placeholder="••••••••"
                  type="password"
                />
                <button
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-[#b790cb] hover:text-white transition-colors cursor-pointer"
                  type="button"
                >
                  <span class="material-symbols-outlined text-[20px]"
                    >visibility</span
                  >
                </button>
              </div>
            </label>
            <!-- Login Button -->
            <button
              class="mt-2 w-full bg-btn-gradient hover:opacity-90 active:scale-[0.98] transition-all duration-200 h-12 rounded-lg text-white font-bold tracking-wide shadow-lg shadow-primary/25 flex items-center justify-center gap-2 group"
              type="button"
            >
              <span>Log In</span>
              <span
                class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform"
                >arrow_forward</span
              >
            </button>
          </form>
          <!-- Footer / Register Link -->
          <div class="mt-8 pt-6 border-t border-white/10 text-center">
            <p class="text-[#b790cb] text-sm">
              New to the trilogy?
              <a
                class="text-white hover:text-primary font-semibold transition-colors ml-1"
                href="./Registration.html"
                >Create an account</a
              >
            </p>
          </div>
        </div>
        <!-- Simple Footer info -->
        <div
          class="mt-8 text-center opacity-40 hover:opacity-100 transition-opacity"
        >
          <p class="text-xs text-white">
            © 2024 Apometria Trilogy. All rights reserved.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
